<div class="container">
    <h1 class="st-3">Edit Category</h1>
    
    <ng-container *ngIf="category; else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="categoryId">Category Id</label>
            <input type="text"
                   id="categoryId"
                   class="form-control"
                   name="categoryId"
                   [(ngModel)]="category.id"
                   disabled>
          </div>
          
          <div class="mt-3">
            <label class="form-label" for="categoryName">Category Name</label>
            <input type="text"
                   id="categoryName"
                   class="form-control"
                   name="categoryName"
                   [(ngModel)]="category.name">
          </div>

          <div class="mt-3">
            <label class="form-label" for="categoryName">Url Handle</label>
            <input type="text"
                   id="urlHandle"
                   class="form-control"
                   name="urlHandle"
                   [(ngModel)]="category.urlHandle">
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          
            
        </div>
    </form>
</ng-container>
    
    <ng-template #notFound>
      <p>Category not found.</p>
    </ng-template>
  </div>
