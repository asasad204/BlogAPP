<div class="container my-3">
    <h2>Add Category</h2>
    <form (ngSubmit)="onSave()">
      <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="urlHandle" class="form-label">Category URL Handle</label>
        <input type="text" class="form-control" id="urlHandle" [(ngModel)]="category.urlHandle" name="urlHandle" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
